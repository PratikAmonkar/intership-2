<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Add and Remove div's</title>
  </head>
  <body>
    <section>
      <h1 class="title_section">Add and Remove div's on button click</h1>
    </section>
    <section>
      <div class="button_section">
        <button class="button_style" id="btn1" onclick="addNewDiv()">
          Add
        </button>
        <button class="button_style" id="btn2" onclick="removeDiv()">
          Remove
        </button>
      </div>
    </section>
    <section>
      <div id="container_section"></div>
    </section>
  </body>
  <script>
    var count = 0;
    const divContainer = document.getElementById("container_section");
    console.log(`Global count = ${count}`);
    function addNewDiv() {
      count = count + 1;
      const divContainer = document.getElementById("container_section");
      const newDiv = document.createElement("div");
      newDiv.id = `div${count}`;
      newDiv.classList.add("div_style");
      divContainer.appendChild(newDiv);
    }

    function removeDiv() {
      const select = document.getElementById("container_section");
      select.removeChild(select.lastChild);
      count-=1
    }
  </script>
</html>
